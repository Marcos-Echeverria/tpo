    <main class="formulario"> 
        <h1>Formulario de registro</H1>
            <div class="containerform">
                <div class="labels">
                    <label for="firstname">Nombre:</label> <input type="text" name="Nombre" placeholder="Ingrese su nombre aquí">
                    <label for="lastname">Apellido:</label> <input type="text" name="Apellido" placeholder="Ingrese su apellido aquí">
                    <label for="street">Dirección:</label> <input type="text" name="Dirección" placeholder="Ingrese su dirección aquí">
                    <label for="city">Ciudad:</label> <input type="text" name="Ciudad" value="CABA" placeholder=""> 
                    <label for="postalcode">Codigo postal:</label> <input type="text" name="Codigo postal" placeholder="Ingrese su codigo postal aquí">
                    <label for="birthday">Fecha de nacimiento: mm/dd/yyyy/</label> <input type="text" name="birthday" placeholder="Ingrese su fecha">
                </div>
                <div class="inputs">
                    <label for="gender">Genero:</label> <br>
                    <input type="radio" name="gender" id="" checked>Hombre
                    <input type="radio" name="gender" id="">Mujer
                    <input type="radio" name="gender" id="">Otro
                    <label for="preparation">Estudios:</label> <br>
                    <input type="checkbox" name="estudios" id="" value="Primario">Primario
                    <input type="checkbox" name="estudios" id="" value="Secundario">Secundario
                    <input type="checkbox" name="estudios" id="" value="Universitario">Universitario
                    <input type="checkbox" name="estudios" id="" value="Terciario">Terciario
                    <input type="checkbox" name="estudios" id="" value="Otro">Otro <br> <br>
                    <p>Sugerencias:</p> <br>
                    <textarea name="" id="" cols="50" rows="5"></textarea> <br>
                    <input type="submit" value="Enviar">
                </div>
            </div>
    </main>
